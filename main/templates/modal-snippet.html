<style type="text/css">
	.modal-content{
		width: 1200px;
    	margin-left: -69%;
	}
</style>
<script>
$(document).ready(function(){
    $('div[id^="showmore_"]').click(function(){
    	var moreContent = $(this).siblings('div[id^="more_content_"]');
        moreContent.modal();
    });
});
</script>

	      		<!-- Trigger the modal with a button -->
		  		<div id="showmore_{{ forloop.counter }}">Show More</div>
		  		<!-- Modal -->
				  <div class="modal fade" id="more_content_{{ forloop.counter }}" role="dialog">
				    <div class="modal-dialog card">

				      <!-- Modal content-->
				      <div class="modal-content card-block">
				        <div class="card-title">
				          <button type="button" class="btn close btn-default" data-dismiss="modal">&times;</button>
				          <h3>
								{{ article.get_title }}
						  </h3>
						  <p class="authorDate">
						  <big>
							By: {{ article.author.get_full_name }}
							<span class="float-right">
							<i class="fa fa-calendar"></i> {{ article.created_date|date:"d M Y" }}
							</span>
						  </big>
   						  </p>
				        </div>
				        <div class="modal-body">
				        {{ article.body|safe }}... 
						<a href="{{ article.get_absolute_url }}">
							<em>Read More.</em>
						</a>
				        </div>
				        <div class="modal-footer">
				          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
				        </div>
				      </div>
				    </div>
				  </div>
